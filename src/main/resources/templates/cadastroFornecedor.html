<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Fornecedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="form-page scroll-enabled">

<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="content">
    <div class="form-wrapper">
        <form class="form-cadastro" action="#" th:action="@{/fornecedores}" th:object="${fornecedor}" method="post">
            <h2>Cadastro de Fornecedor</h2>

            <!-- Informações básicas -->
            <div class="form-section">
                <div class="linha">
                    <div>
                        <label for="documento">CNPJ:</label>
                        <input type="text" id="documento" th:field="*{documento}" maxlength="18" oninput="FormValidations.cpfCnpjMask(this)"  />
                        <div th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}" class="erroFormulario"></div>
                    </div>
                    <div>
                        <label for="inscricaoEstadual">Inscrição Estadual:</label>
                        <input type="text" id="inscricaoEstadual" th:field="*{inscricaoEstadual}"  />
                        <div th:if="${#fields.hasErrors('inscricaoEstadual')}" th:errors="*{inscricaoEstadual}" class="erroFormulario"></div>
                    </div>
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" th:field="*{telefone}" maxlength="15" oninput="FormValidations.telefoneMask(this)"/>
                        <div th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="erroFormulario"></div>
                    </div>
                </div>

                <div class="linha">
                    <div>
                        <label for="nomeFantasia">Nome Fantasia:</label>
                        <input type="text" id="nomeFantasia" th:field="*{nomeFantasia}"  />
                        <div th:if="${#fields.hasErrors('nomeFantasia')}" th:errors="*{nomeFantasia}" class="erroFormulario"></div>
                    </div>
                    <div>
                        <label for="razaoSocial">Razão Social:</label>
                        <input type="text" id="razaoSocial" th:field="*{razaoSocial}" />
                        <div th:if="${#fields.hasErrors('razaoSocial')}" th:errors="*{razaoSocial}" class="erroFormulario"></div>
                    </div>
                </div>
            </div>

            <!-- Endereço -->
            <div class="form-section endereco-section">
                <div class="secao-endereco">Endereço</div>
                <div class="linha">
                    <div>
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" id="logradouro" th:field="*{endereco.logradouro}" />
                        <div th:if="${#fields.hasErrors('endereco.logradouro')}" th:errors="*{endereco.logradouro}" class="erroFormulario"></div>
                    </div>
                    <div>
                        <label for="numeroEndereco">Número:</label>
                        <input type="text" id="numeroEndereco" th:field="*{endereco.numeroEndereco}" />
                        <div th:if="${#fields.hasErrors('endereco.numeroEndereco')}" th:errors="*{endereco.numeroEndereco}" class="erroFormulario"></div>
                    </div>
                    <div>
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" th:field="*{endereco.bairro}" />
                        <div th:if="${#fields.hasErrors('endereco.bairro')}" th:errors="*{endereco.bairro}" class="erroFormulario"></div>
                    </div>
                </div>

                <div class="linha">
                    <div>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" th:field="*{endereco.cep}" maxlength="9" oninput="FormValidations.cepMask(this)"/>
                        <div th:if="${#fields.hasErrors('endereco.cep')}" th:errors="*{endereco.cep}" class="erroFormulario"></div>
                    </div>
                    <div>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" th:field="*{endereco.cidade}" />
                        <div th:if="${#fields.hasErrors('endereco.cidade')}" th:errors="*{endereco.cidade}" class="erroFormulario"></div>
                    </div>
                    <div>
                        <label for="uf">UF:</label>
                        <input type="text" id="uf" th:field="*{endereco.uf}" />
                        <div th:if="${#fields.hasErrors('endereco.uf')}" th:errors="*{endereco.uf}" class="erroFormulario"></div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" onclick="confirmarEnvioForm(this, 'Deseja salvar este fornecedor?')">Salvar</button>
                <div class="botoes-centralizados">
                    <a href="/index" class="btn-acao back-link">Voltar</a>
                    <a href="/listaFornecedor" class="btn-acao back-link">Lista</a>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/modalConfirmacao :: modalConfirmacao"></div>
<script src="/js/confirmacoes.js"></script>
<script src="/js/dropdown.js"></script>
<script src="/js/formValidations.js"></script>

</body>
</html>
