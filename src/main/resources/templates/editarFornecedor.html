<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Fornecedor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="form-page">

<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="content">
    <div class="form-wrapper">

        <h1>Editar Fornecedor</h1>

        <form th:action="@{'/editarFornecedor/' + ${fornecedor.id}}" th:object="${fornecedor}" method="post" class="form-cadastro">

            <input type="hidden" th:field="*{id}" />

            <div class="linha">
                <div>
                    <label for="nomeFantasia">Nome Fantasia</label>
                    <input type="text" id="nomeFantasia" th:field="*{nomeFantasia}" required />
                    <div th:if="${#fields.hasErrors('nomeFantasia')}" th:errors="*{nomeFantasia}" class="erroFormulario"></div>
                </div>
                <div>
                    <label for="documento">Documento (CNPJ)</label>
                    <input type="text" id="documento" th:field="*{documento}" maxlength="18" oninput="FormValidations.cpfCnpjMask(this)" required />
                    <div th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}" class="erroFormulario"></div>
                </div>
            </div>

            <div class="linha">
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" th:field="*{telefone}" maxlength="15" oninput="FormValidations.telefoneMask(this)" required />
                    <div th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="erroFormulario"></div>
                </div>
                <div>
                    <label for="inscricaoEstadual">Inscrição Estadual</label>
                    <input type="text" id="inscricaoEstadual" th:field="*{inscricaoEstadual}" required />
                    <div th:if="${#fields.hasErrors('inscricaoEstadual')}" th:errors="*{inscricaoEstadual}" class="erroFormulario"></div>
                </div>
            </div>

            <div class="linha">
                <div>
                    <label for="razaoSocial">Razão Social</label>
                    <input type="text" id="razaoSocial" th:field="*{razaoSocial}" required />
                    <div th:if="${#fields.hasErrors('razaoSocial')}" th:errors="*{razaoSocial}" class="erroFormulario"></div>
                </div>
            </div>

            <h1 class="secao-endereco">Endereço</h1>

            <div class="linha">
                <div>
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" th:field="*{endereco.logradouro}" required />
                    <div th:if="${#fields.hasErrors('endereco.logradouro')}" th:errors="*{endereco.logradouro}" class="erroFormulario"></div>
                </div>
                <div>
                    <label for="numeroEndereco">Número</label>
                    <input type="text" id="numeroEndereco" th:field="*{endereco.numeroEndereco}" required />
                    <div th:if="${#fields.hasErrors('endereco.numeroEndereco')}" th:errors="*{endereco.numeroEndereco}" class="erroFormulario"></div>
                </div>
            </div>

            <div class="linha">
                <div>
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" th:field="*{endereco.bairro}" required />
                    <div th:if="${#fields.hasErrors('endereco.bairro')}" th:errors="*{endereco.bairro}" class="erroFormulario"></div>
                </div>
                <div>
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" th:field="*{endereco.cep}" maxlength="9" oninput="FormValidations.cepMask(this)" required />
                    <div th:if="${#fields.hasErrors('endereco.cep')}" th:errors="*{endereco.cep}" class="erroFormulario"></div>
                </div>
            </div>

            <div class="linha">
                <div>
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" th:field="*{endereco.cidade}" required />
                    <div th:if="${#fields.hasErrors('endereco.cidade')}" th:errors="*{endereco.cidade}" class="erroFormulario"></div>
                </div>
                <div>
                    <label for="uf">UF</label>
                    <input type="text" id="uf" th:field="*{endereco.uf}" required />
                    <div th:if="${#fields.hasErrors('endereco.uf')}" th:errors="*{endereco.uf}" class="erroFormulario"></div>
                </div>
            </div>

            <!-- Botão com confirmação -->
            <button type="button" onclick="confirmarEnvioForm(this, 'Deseja salvar as alterações?')" class="btn-acao" style="width: 100%;">
                Salvar
            </button>
        </form>

        <div class="botoes-centralizados">
            <a href="/index" class="btn-acao back-link">Voltar</a>
            <a href="/listaFornecedor" class="btn-acao back-link">Lista</a>
        </div>
    </div>
</div>

<!-- Modal de confirmação e scripts -->
<div th:replace="fragments/modalConfirmacao :: modalConfirmacao"></div>
<script src="/js/confirmacoes.js"></script>
<script src="/js/dropdown.js"></script>
<script src="/js/formValidations.js"></script>

</body>
</html>
